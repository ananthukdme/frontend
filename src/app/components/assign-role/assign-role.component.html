<div class="container-fluid">
        <div class="row" style="margin-top: 60px">
          <div class="col-sm-4" ><app-sidebar></app-sidebar></div>
          <div class="col-sm-6" >
                <div class="container">
                        <div class="row">
                                <table class="table" *ngIf="userData">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Password</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let item of userData;let i=index;">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{item.username}}</td>
                                            <td>{{item.password}}</td>
                                          </tr>
                                       
                                        </tbody>
                                      </table>
                        </div>
                    </div>
          </div>
        </div>
        
      </div>
