<div class="container-fluid">
    <div class="row" style="margin-top: 60px">
        <div class="col-sm-4">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-sm-8">
            <div class="container" style="margin-top: 30px">
                <div class="row" justify-content-center>
                    <div class="col-lg-7">
                        <form  #formname="ngForm" (ngSubmit)="createRoles(formname.value)">
                            <!-- <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div> -->
                            <div class="form-group">
                                <label for="username">User Name:</label>
                                <input name ="username"type="text" class="form-control" [(ngModel)]="name" #username="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd"name="password" [(ngModel)]="password">
                            </div>

                            <button style="float: right" type="submit" class="btn btn-primary">Create User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
